  <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/091.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5" [formGroup]="loginform" (ngSubmit)="login()">
              <!-- <form class="bg-white  rounded-5 shadow-5-strong p-5" (submit)="login()"> -->
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <span class="text-danger" *ngIf="loginform.controls.email.errors && loginform.controls.email.errors['required']">*required</span>
                  <input type="email" id="form1Example1" class="form-control" formControlName="email"/>
                  <label class="form-label" for="form1Example1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <span class="text-danger" *ngIf="loginform.controls.password.errors && loginform.controls.password.errors['required']">*required</span>
                  <input type="text" id="form1Example2" class="form-control" formControlName="password" />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                   
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                   <label>Not a member?</label><strong> <a routerLink="/signup">Sign up</a></strong>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" >Login</button>
                <!-- routerLink="/dashboard" -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!--Footer-->
  <footer class="bg-light text-lg-start">
    
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright: Satyam Patel
      
    </div>
    <!-- Copyright -->
  </footer>
  <!--Footer-->
