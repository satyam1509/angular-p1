<!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/091.jpg);
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div
      class="mask d-flex align-items-center h-100"
      style="background-color: rgba(0, 0, 0, 0.8)"
    >
      <div class="container">
        <form [formGroup]="editform" (ngSubmit)="edit()">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <div class="bg-white rounded-5 shadow-5-strong p-5">
              <div class="form-outline mb-4">
                <span class="text-danger" *ngIf="editform.controls.title.errors && editform.controls.title.errors['required']">*required</span>
                <input
                  type="text"
                  id="txt2"
                  class="form-control"
                  formControlName="title"
                  
                />

                <!-- <input type="text" id="txt2"  class="form-control" /> -->
                <label class="form-label" for="form1Example1">TITLE</label>
              </div>

              <div class="form-outline mb-4">
                <span class="text-danger" *ngIf="editform.controls.author.errors && editform.controls.author.errors['required']">*required</span>
                <input
                  type="text"
                  id="txt3"
                  class="form-control"
                  formControlName="author"
                />

                <label class="form-label" for="form1Example1">AUTHOR</label>
              </div>

              <div class="form-outline mb-4">
                <span class="text-danger" *ngIf="editform.controls.content.errors && editform.controls.content.errors['required']">*required</span>
                <input
                  type="text"
                  id="txt4"
                  class="form-control"
                  formControlName="content"
                />

                <label class="form-label" for="form1Example2">CONTENT</label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block"
                [disabled]="!editform.valid"
                
              >
                Update
              </button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
<!--Main Navigation-->
